name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    # 🔐 Step 1: tfsec - Terraform scanning
    - name: Run tfsec on Terraform code
      uses: aquasecurity/tfsec-action@v1.0.0
      with:
        working_directory: ./

    # 🐳 Step 2: Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 🛠️ Step 3: Build Docker image
    - name: Build Docker image
      run: |
        cd app
        docker build -t si25-task2-app .

    # 🔍 Step 4: Trivy - Docker image scanning
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'si25-task2-app'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
